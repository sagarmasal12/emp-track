<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>fullName</th>
            <th>department</th>
            <th>designation</th>
            <th>dateOfJoining</th>
            <th>email</th>
            <th>phone1</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let employee of employeesList">
            <td>{{employee.employeeId}}</td>
            <td>{{ employee.fullName }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.dateOfJoining }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone1 }}</td>
            <td>
              <button class="btn btn-success"  [routerLink]="'/employee/'+employee.employeeId">Edit</button>
            </td>
          </tr>
        </tbody>
      
    </table>
    </div>
  </div>
</div>
