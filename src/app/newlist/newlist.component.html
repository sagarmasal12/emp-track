<div class="container-fluid" >
  <div class="row">
    <div class="col-12">

      <p-table #dt [value]="employeesList" [paginator]="true" [rows]="20"  [rowsPerPageOptions]="[5, 10, 20,50]"
      [globalFilterFields]="['fullName', 'department', 'designation', 'email','phone1']"
      [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #caption>
        <div class="row">
          <div class="col-3 offset-9">
            <p-iconfield iconPosition="left" class="ml-auto">
              <p-inputicon>
                  <i class="pi pi-search"></i>
              </p-inputicon>
              <input
                  pInputText
                  type="text"
                  (input)="applyFilterGlobal($event, 'contains')" 
                  placeholder="Search keyword"
              />
          </p-iconfield>
          </div>
            
        </div>
    </ng-template>
        <ng-template #header>
            <tr>
              <th>ID</th>
              <th pSortableColumn="fullName" style="width:20%">
                Full Name <p-sortIcon field="name" />
              </th>
              <th pSortableColumn="department" style="width:20%">
                Department <p-sortIcon field="name" />
              </th> 
              <th>designation</th>
              <th>dateOfJoining</th>
              <th>email</th>
              <th>phone1</th>
              <th>Action</th>
            </tr>
        </ng-template>
        <ng-template #body let-employee>
            <tr>
              <td>{{employee.employeeId}}</td>
              <td>{{ employee.fullName }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.designation }}</td>
              <td>{{ employee.dateOfJoining | date}}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone1 }}</td>
              <td>
                <button class="btn btn-success" [routerLink]="'/editemp/'+employee.employeeId">
                  Edit
                </button>
                <button class="btn btn-success mx-2" [routerLink]="'/printpdf/'+employee.employeeId">
                 Print Pdf
                </button>
               
              </td>
            </tr>
        </ng-template>
    </p-table>
     
    </div>
  </div>
</div>


<div *ngIf="isLoading" class="loader-overlay">
  <div class="spinner"></div>
</div>
